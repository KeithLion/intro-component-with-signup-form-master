<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="quote">
        <blockquote class="learn">Learn to code by watching others</blockquote>
        <blockquote class="quoteBlock">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </blockquote>
      </section>
      <section class="form">
        <button class="trial" type="button">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <form action="" novalidate>
          <label for="firstN">
            <input
              type="text"
              name="firstN"
              id=""
              placeholder="First Name"
              required
            />
            <span class="error" aria-live="polite"></span>
          </label>
          <label for="lastN">
            <input
              type="text"
              name="lastN"
              id=""
              placeholder="Last Name"
              required
            />
            <span class="error" aria-live="polite"></span>
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email"
              required
            />
            <span class="error" aria-live="polite"></span>
          </label>
          <label for="password">
            <input
              type="password"
              name="password"
              id=""
              placeholder="Password"
              required
            />
            <span class="error" aria-live="polite"></span>
          </label>
          <button type="submit" class="submit">Claim your free trial</button>
          <blockquote class="conditions">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </blockquote>
        </form>
      </section>
    </main>

      </p>
    </footer> -->
  </body>
</html>
